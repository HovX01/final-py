{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<article class="mx-auto max-w-lg rounded-2xl border border-slate-800/70 bg-slate-900/60 p-6 shadow-xl">
    <h2 class="text-2xl font-bold">Reset Password</h2>
    <form method="post" class="mt-4 space-y-3">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="space-y-1">
            <label class="block text-sm text-slate-300">New password</label>
            {{ form.new_password1 }}
        </div>
        <div class="space-y-1">
            <label class="block text-sm text-slate-300">Confirm password</label>
            {{ form.new_password2 }}
        </div>
        <button type="submit" class="w-full rounded-lg bg-emerald-500 px-4 py-2 font-semibold text-slate-950 hover:bg-emerald-400 transition">Update password</button>
    </form>
</article>
{% endblock %}
